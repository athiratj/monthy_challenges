{% extends "base.html" %}


{% block page_title %}{{ month_name }} Challenge{% endblock %}

{% block content %}

    {% include "./includes/header.html" %}

    <div>
        <h1>{{ month_name | title }}'s Challenge</h1>
        {% if text is not None %}
        <h2>{{ text }}</h2>
        {% else %}
        <p>No challenge for this month.</p>
        {% endif %}
    </div>
{% endblock %}
